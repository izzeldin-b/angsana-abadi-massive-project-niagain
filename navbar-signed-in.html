<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles\navbar-signed-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <!-- First Row -->
            <div class="nav-element" id="logo"><img src="images\LOGO-WHITE.png" alt="LOGO-WHITE" id="logo-image"></div>
            <div class="nav-element" id="searchbar">
                <div class="actual-search-bar">
                    <input type="text" placeholder="Cari Produk Yang Kamu Inginkan">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="nav-element" id="cart"><i class="fas fa-shopping-cart"></i></div>
            <div class="nav-element" id="username">
                <i class="fa-solid fa-circle-user"></i> angsana_abadi
            </div>
            <!-- Second Row -->
            <div class="nav-element" id="empty-section-1"></div>
            <div class="nav-element" id="text-below-searchbar">Platform Penyedia Produk dan Jasa</div>
            <div class="nav-element" id="notification-below-searchbar"><i class="fas fa-bell"></i><span>&nbsp;&nbsp;Notifikasi</span></div>
            <div class="nav-element" id="help-below-searchbar"><i class="fas fa-question-circle"></i><span>&nbsp;&nbsp;Bantuan</span></div>
            <div class="nav-element" id="empty-section-2"></div>
            <div class="nav-element" id="send-location"><i class="fas fa-map-marker-alt"></i> Dikirim ke <b>Jakarta Selatan</b></div>
        </div>
    </nav>
</body>
</html>
