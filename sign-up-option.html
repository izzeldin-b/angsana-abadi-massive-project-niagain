<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles\sign-up-option.css">
</head>
<body>
    <div class="sign-up-container">
        <div class="sign-up-logo-container">
            <img src="images\LOGO-PURPLE.png">
        </div>
        <div class="sign-up-second-row-container">
            <div class="sign-up-left-side-graphic">
                <img src="images\sign-up-graphic.jpg">
                <div class="sign-up-left-side-graphic-text">
                    Jual Beli Mudah Hanya Di Niagain
                    <span>
                        Gabung dan rasakan kemudahan bertransaksi di Niagain
                    </span>
                </div>
            </div>
            <div class="sign-up-right-side-form">
                <div class="sign-up-right-side-form-wrapper">
                    <div class="sign-up-right-side-form-header">
                        Daftar Sebagai
                    </div>
                    <div class="sign-up-right-side-form-sign-up-description">
                        Pilih Opsi Untuk Mendaftarkan Akun Anda!<br>
                        Sudah punya akun Niagain? <span>Masuk</span>
                    </div>

                    <div class="sign-up-right-side-form-divider"> </div>

                    <div class="sign-up-right-side-form-usertype-button">
                        <button>
                            <i class="fa-solid fa-graduation-cap"></i>
                            &nbsp;Mahasiswa
                        </button>
                    </div>
                    <div class="sign-up-right-side-form-usertype-button">
                        <button>
                            <i class="fa-solid fa-user"></i>
                            &nbsp;Non Mahasiswa
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d3c432ac8d.js" crossorigin="anonymous"></script>
</body>
</html>
