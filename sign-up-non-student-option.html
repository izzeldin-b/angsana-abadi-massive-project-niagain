<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Non Student</title>
    <link rel="stylesheet" href="styles\sign-up-non-student-option.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
        <div class="sign-up-non-student-container">
        <div class="sign-up-non-student-logo-container">
            <img src="images\LOGO-PURPLE.png">
        </div>
        <div class="sign-up-non-student-second-row-container">
            <div class="sign-up-non-student-left-side-graphic">
                <img src="images\sign-up-graphics-2.jpg">
                <div class="sign-up-non-student-left-side-graphic-text">
                    Jual Beli Mudah Hanya Di Niagain
                    <span>
                        Gabung dan rasakan kemudahan bertransaksi di Niagain
                    </span>
                </div>
            </div>
            <div class="sign-up-non-student-right-side-form">
                <div class="sign-up-non-student-right-side-form-wrapper">
                    <div class="sign-up-non-student-right-side-form-header">
                        Daftar Non Mahasiswa
                    </div>
                    <div class="sign-up-non-student-right-side-form-sign-up-description">
                        Sudah Punya Akun Niagain? <span>Masuk</span>
                    </div>

                    <div class="sign-up-non-student-right-side-form-divider">
                        <span>atau daftar dengan</span>
                    </div>

                    <div class="sign-up-non-student-right-side-form-email">
                        <span>Email </span>*
                        <input type="text" placeholder="Masukkan Alamat Email Anda">
                    </div>
                    <div class="sign-up-non-student-right-side-form-password">
                        <span>Password </span>*
                        <input type="password" placeholder="Masukkan Password Anda">
                        <span class="eye-icon" id="togglePassword">
                            <i class="fa fa-eye"></i>  </span>
                    </div>
                    <div class="sign-up-non-student-right-side-form-password">
                        <span>Konfirmasi Password </span>*
                        <input type="password" placeholder="Masukkan Password Anda">
                        <span class="eye-icon" id="togglePassword">
                            <i class="fa fa-eye"></i>  </span>
                    </div>
                    <div class="sign-up-non-student-right-side-form-sign-up-non-student-button">
                        <button>Daftar Sekarang</button>
                    </div>
                    <div class="sign-up-non-student-right-side-side-agreement">
                        Dengan Mendaftar Saya menyetujui<br>
                        <span>Ketentuan Layanan</span> dan <span>Kebijakan</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
