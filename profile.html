<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles\profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-page">
        <div class="profile-page-left-container"> <!-- LEFT CONTAINER -->
            <div class="profile-page-left-container-wrapper">
                <div class="profile-page-left-container-header">
                    <span><i class="fas fa-user-circle"></i></span>angsana_abadi
                </div>
                <div class="profile-page-left-container-menus" id="selected">
                    <i class="fas fa-user-circle"></i> Profil
                </div>
                <div class="profile-page-left-container-menus">
                    <i class="fa fa-shopping-bag"></i> Pesanan Saya
                </div>
                <div class="profile-page-left-container-menus">
                    <i class="fa fa-usd"></i>&nbsp;Niaga Saya
                </div>
                <div class="profile-page-left-container-menus">
                    <i class="fa fa-comment"></i> Chat
                </div>
                <div class="profile-page-left-container-menus">
                    <i class="fa fa-bell"></i> Notifikasi
                </div>
                <div class="profile-page-left-container-menus">
                    <i class="fa fa-line-chart"></i> Reputasi
                </div>
            </div>
        </div>

        <div class="profile-page-right-container"> <!-- RIGHT CONTAINER -->
            <div class="profile-page-right-container-wrapper">
                <div class="profile-page-right-container-header">
                    <span>Profil Saya</span>
                    Kelola informasi profil Anda untuk mengontrol, melindungi, dan mengamankan akun
                </div>
                <div class="profile-page-right-container-contents">
                    <div class="profile-page-right-container-contents-left-side">
                        <div class="profile-page-right-container-contents-left-side-forms">
                            Username
                            <input type="text" placeholder="Masukkan Username Anda">
                        </div>
                        <div class="profile-page-right-container-contents-left-side-forms">
                            Nama
                            <input type="text" placeholder="Masukkan Nama Anda">
                        </div>
                        <div class="profile-page-right-container-contents-left-side-forms">
                            Email
                            <input type="text" placeholder="Masukkan Alamat Email Anda">
                        </div>
                        <div class="profile-page-right-container-contents-left-side-forms">
                            No. Telp
                            <input type="text" placeholder="Masukkan No. Telp Anda">
                        </div>
                        
                    </div>
                    <div class="profile-page-right-container-contents-right-side">
                        <div class="profile-page-right-container-contents-right-side-wrapper">
                            <div class="profile-page-right-container-contents-right-side-forms-wrapper">
                                <div class="profile-page-right-container-contents-right-side-forms">
                                    Jenis Kel
                                </div>
                                <div class="profile-page-right-container-contents-right-side-forms-input">
                                    <label>
                                        <input type="radio" name="gender" value="laki-laki" class="purple-radio-button"> Laki-Laki
                                        &nbsp;
                                        <input type="radio" name="gender" value="perempuan" class="purple-radio-button"> Perempuan
                                    </label>
                                </div>
                                <div class="profile-page-right-container-contents-right-side-forms">
                                    Tanggal Lahir
                                </div>
                                <div class="profile-page-right-container-contents-right-side-forms-input">
                                    <input type="text" placeholder="Masukkan Tanggal Lahir Anda">
                                </div>
                            </div>
                            <div class="profile-page-right-container-contents-right-side-button">
                                <button>Simpan Perubahan</button>
                                <div class="profile-page-right-container-contents-right-side-agreement">
                                    Dengan menyimpan perubahan, pastikan data yang semua anda masukkan valid.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
