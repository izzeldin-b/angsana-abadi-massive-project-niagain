<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles\sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sign-in-container">
        <div class="sign-in-logo-container">
            <img src="images\LOGO-PURPLE.png">
        </div>
        <div class="sign-in-second-row-container">
            <div class="sign-in-left-side-graphic">
                <img src="images\sign-in-graphic.jpg">
                <div class="sign-in-left-side-graphic-text">
                    Jual Beli Mudah Hanya Di Niagain
                    <span>
                        Gabung dan rasakan kemudahan bertransaksi di Niagain
                    </span>
                </div>
            </div>
            <div class="sign-in-right-side-form">
                <div class="sign-in-right-side-form-wrapper">
                    <div class="sign-in-right-side-form-header">
                        Masuk
                    </div>
                    <div class="sign-in-right-side-form-sign-up-description">
                        Belum punya akun Niagain?<br>
                        Daftar Dengan Klik Tombol Berikut!
                    </div>
                    <div class="sign-in-right-side-form-sign-up-button">
                        <button>Daftar Sekarang</button>
                    </div>
                    <div class="sign-in-right-side-form-divider">
                        <span>atau masuk dengan</span>
                    </div>
                    <div class="sign-in-right-side-form-email">
                        <span>Email </span>*
                        <input type="text" placeholder="Masukkan Alamat Email Anda">
                    </div>
                    <div class="sign-in-right-side-form-password">
                        <span>Password </span>*
                        <input type="password" placeholder="Masukkan Password Anda">
                        <span class="eye-icon" id="togglePassword">
                            <i class="fa fa-eye"></i>  </span>
                    </div>
                    <div class="sign-in-right-side-form-sign-in-button">
                        <button>Masuk</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
